<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#">Inbox</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sent</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Drafts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Trash</a></li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-8">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <input type="text" class="form-control w-50" placeholder="Search emails...">
                    <button class="btn btn-danger">Sign Out</button>
                </div>
                <div class="email-list">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Subject: Meeting</h5>
                            <p class="card-text">Hello, the meeting has been rescheduled to 3 PM.</p>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Right Sidebar -->
            <aside class="col-md-2 d-none d-md-block">
                <h6>Advertisements</h6>
            </aside>
        </div>
    </div>
</body>
</html>
